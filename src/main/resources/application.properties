#访问根路径
#server.servlet.context-path=/cn

#应用名称
spring.application.name=springboot-demo

#访问端口号
server.port=8080

#编码格式
server.tomcat.uri-encoding=utf-8

#数据库相关配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

# 要使用的配置文件
#spring.profiles.active=product

#session生命周期
server.servlet.session.timeout=30m


# 自定义配置属性
name1=liuhao
stage1=zhenniubi

author.name=liuhao
author.stage=18

# 配置视图，重定向 JSP 文件的位置
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp


# mybatis
# 配置 mapper 文件路径
mybatis.mapper-locations=classpath:mapper/*.xml
# 配置 domain 对象文件路径
mybatis.type-aliases-package=com.sixth.springboot.pojo